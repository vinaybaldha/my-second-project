<div class="row">
  <div class="col-xs-12">
    <div class="container">
      <form #f="ngForm" (ngSubmit)="onAdd(f)">
        <div class="form-group row">
          <div class="col-sm-5">
            <label for="name" class="col-sm-5 col-form-label">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              placeholder=""
              #inputName
              ngModel
              required
            />
          </div>
          <div class="col-sm-2">
            <label for="amount" class="col-sm-2 col-form-label">Amount</label>
            <input
              type="number"
              class="form-control"
              name="amount"
              id="amount"
              placeholder=""
              #inputAmount
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-xs-12 col-xs-12">
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">
              {{ editMode ? "Update" : "Add" }}
            </button>
            |
            <button
              type="button"
              class="btn btn-danger"
              (click)="onDelete()"
              *ngIf="editMode"
            >
              Delete
            </button>

            <button type="button" class="btn btn-primary" (click)="onClear()">
              Clear
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
