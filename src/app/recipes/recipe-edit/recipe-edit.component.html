<form [formGroup]="form" (ngSubmit)="onSave()">
  <button type="submit" class="btn btn-primary">Save</button>
  <button type="button" class="btn btn-danger">Cancel</button>

  <div class="form-group">
    <label for="">Name</label>
    <input
      formControlName="name"
      type="text"
      class="form-control"
      id=""
      placeholder="Input field"
    />
  </div>

  <div class="form-group">
    <label for="">Imgage URL</label>
    <input
      formControlName="imagePath"
      type="text"
      class="form-control"
      id=""
      placeholder="Input field"
    />
  </div>

  <div class="form-group">
    <label for="">Discription</label>

    <textarea
      formControlName="description"
      name=""
      id="input"
      class="form-control"
      rows="3"
      required="required"
    ></textarea>
  </div>

  <div class="row" formArrayName="ingredients">
    <div class="form-group">
      <label for="">Ingredient</label>
      <div>
        <div
          class="row"
          *ngFor="let ingredientCtrl of ingredientCntr; let i = index"
          [formGroupName]="i"
          style="margin-top: 10px"
        >
          <div class="col-xs-8">
            <input
              formControlName="name"
              type="text"
              class="form-control"
              id=""
              placeholder="Input field"
            />
          </div>
          <div class="col-xs-2">
            <input
              formControlName="amount"
              type="number"
              name=""
              id="input"
              class="form-control"
            />
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn btn-danger">X</button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-success" (click)="onIngredientAdd()">
      Add Ingredient
    </button>
  </div>
</form>
