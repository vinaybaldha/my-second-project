<div class="row">
  <div class="col-xs-12">
    <div class="circular-image">
      <img
        [src]="recipe.imagePath"
        class="img-responsive"
        alt=""
        style="max-height: 300px"
      />
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer" (click)="onAddToShopping()"
            >To Shopping List</a
          >
        </li>
        <li><a style="cursor: pointer" (click)="onEdit()">Edit Recipe</a></li>
        <li>
          <a style="cursor: pointer" (click)="onDelete()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
